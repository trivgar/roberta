<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberta Cutright | Hair Styling</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;       
            --card-bg: #121212;       
            --text-main: #e0e0e0;      
            --accent-gold: #d4af37;  
            --accent-glow: rgba(212, 175, 55, 0.3);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle Starry Background Animation */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: twinkle 60s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes twinkle {
            from { transform: translateY(0); }
            to { transform: translateY(-550px); }
        }

        .container {
            background: rgba(18, 18, 18, 0.85); 
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 420px;
            text-align: center;
            padding: 50px 25px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            position: relative;
        }

        /* Logo Styling */
        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px auto;
            border-radius: 50%; 
            overflow: hidden;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 20px var(--accent-glow);
            background-color: #000; 
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            color: var(--accent-gold);
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            color: #888;
            letter-spacing: 1px;
            margin-top: 0;
            margin-bottom: 25px;
            display: inline-block;
            padding-bottom: 10px;
        }

        .bio-text {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.6;
            font-style: italic;
        }

        /* --- New Pricing Section --- */
        .pricing-menu {
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 20px 0;
            margin-bottom: 35px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .pricing-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .pricing-item:last-child {
            margin-bottom: 0;
        }

        .service-name {
            font-family: 'Montserrat', sans-serif;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 13px;
        }

        .service-price {
            font-family: 'Cinzel', serif;
            color: var(--accent-gold);
            font-weight: 700;
            font-size: 16px;
        }

        .links-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            background-color: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            text-decoration: none;
            border-radius: 4px; 
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn i {
            margin-right: 12px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: var(--accent-gold);
            color: #000;
            box-shadow: 0 0 25px var(--accent-glow);
            transform: translateY(-2px);
        }

        /* The Primary "Book Now" Button */
        .btn.primary {
            background-color: var(--accent-gold);
            color: #050505;
            border: 1px solid var(--accent-gold);
        }
        
        .btn.primary:hover {
            background-color: #f5d665;
            box-shadow: 0 0 35px rgba(212, 175, 55, 0.5);
        }

        .footer {
            margin-top: 50px;
            font-size: 11px;
            color: #555;
            font-family: 'Cinzel', serif;
        }
        
        .moon-icon {
            color: var(--accent-gold);
            margin-bottom: 15px;
            font-size: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="moon-icon"><i class="fas fa-moon"></i></div>

        <div class="logo-container">
            <img src="logo.jpg" alt="Roberta Cutright Witchy Hand Logo">
        </div>

        <h1>Roberta Cutright</h1>
        <h2>Styled by Stephanie</h2>

        <p class="bio-text">
            Transformative styling & color magic.<br>
            Serving Tacoma's spirits for 16 years.
        </p>

        <div class="pricing-menu">
            <div class="pricing-item">
                <span class="service-name">Cuts</span>
                <span class="service-price">$25+</span>
            </div>
            <div class="pricing-item">
                <span class="service-name">Color</span>
                <span class="service-price">$100+</span>
            </div>
        </div>

        <div class="links-group">
            
            <a href="mailto:getcutright@robertacutright.com?subject=Appointment Request - Roberta Cutright" class="btn primary">
                <i class="fas fa-envelope"></i> Request Appointment
            </a>

            <a href="sms:+12533065726" class="btn">
                <i class="far fa-comment-dots"></i> Text Stephanie
            </a>

            <a href="https://instagram.com/get.cutright" class="btn" target="_blank">
                <i class="fab fa-instagram"></i> The Coven (IG)
            </a>
            <a href="https://roberta-cutright.printify.me/" class="btn" target="_blank">
                <i class="fas fa-tshirt"></i> Shop Merch
            </a>

        </div>

        <div class="footer">
            EST. 2009 â€¢ TACOMA, WA
        </div>

    </div>

</body>
</html>
